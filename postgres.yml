apiVersion: v1
kind: Service
metadata:
  name: postfacto-postgres
  labels:
    app: postfacto-postgres
spec:
  type: ClusterIP
  ports:
   - port: 5432
  selector:
   app: postfacto-postgres

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postfacto-postgres
  labels:
    app: postfacto-postgres
spec:
  serviceName: postfacto-postgres
  replicas: 1
  selector:
    matchLabels:
      app: postfacto-postgres
  template:
    metadata:
      labels:
        app: postfacto-postgres
    spec:
      containers:
      - name: postgres
        image: postgres
        imagePullPolicy: Never # TODO remove Just for local testing
        ports:
        - containerPort: 5432
        env:
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - mountPath: /var/lib/postgresql/data/pgdata
          name: postgres-data
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: postfacto-postgres-claim
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: postfacto-postgres-claim
  labels:
    app: postfacto-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
